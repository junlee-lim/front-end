<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>강조하기 위한 태그들</h1>
    <h2>b 태그 vs strong 태그</h2>
    <p>
        <b>이 b요소</b>와 <strong>이 strong요소</strong>는 같아 보이지만 다른 태그입니다.<!--strong, em: 검색엔진에 영향-->
    </p>
    <p>
        <i>이 i요소</i>와 <em>이 em요소</em>는 같아 보이지만 다른 태그입니다.
    </p>
</body>
</html>
