<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{border-collapse: collapse;}
        td{border: 1px solid #ccc; padding: 10px; text-align: center;}
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <caption>표예제</caption>
        <tr>
            <td colspan="6">한국의 차</td>
        </tr>
        <tr>
            <td rowspan="6">뿌리차</td>
            <td>인삼차</td>
            <td rowspan="10">과일차</td>
            <td>수정과</td>
            <td rowspan="5">잎차</td>
            <td>뽕잎차</td>
        </tr>
        <tr>
            <td>당귀차</td>
            <td>유자차</td>
            <td>감일차</td>
        </tr>
        <tr>
            <td>생강차</td>
            <td>구기자차</td>
            <td>솔잎차</td>
        </tr>
        <tr>
            <td>칡차</td>
            <td>대추차</td>
            <td>국화차</td>
        </tr>
        <tr>
            <td>둥굴레차</td>
            <td>오미자차</td>
            <td>이슬차</td>
        </tr>
        <tr>
            <td>마차</td>
            <td>매실차</td>
            <td rowspan="4">기타</td>
            <td>두충차</td>
        </tr>
        <tr>
            <td rowspan="3">곡물차</td>
            <td>옥수수차</td>
            <td>산수유차</td>
            <td>명지버섯차</td>
        </tr>
        <tr>
            <td>현미차</td>
            <td>탕자차</td>
            <td>쌍화차</td>
        </tr>
    </table>
</body>
</html>
