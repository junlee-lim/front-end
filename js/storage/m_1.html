<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="name"></div>
    <script>
       const result = localStorage.getItem('name');
       const id = document.querySelector('#name')
       id.innerText = result;
    </script>
</body>
</html>
