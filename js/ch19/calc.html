<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        n1: <input type="number" id="n1">
        <br>
        n2: <input type="number" id="n2">
        <br>
        <button id="btn_add">더하기</button>
        <button id="btn_multiply">곱하기</button>
        <div id="result"></div>
    </div>
    
<script>
    const $inputN1 = document.querySelector('#n1');
    const $inputN2 = document.querySelector('#n2');
    const $btnAdd = document.querySelector('#btn_add');
    const $btnMuntiply = document.querySelector('#btn_multiply');
    const $result = document.querySelector('#result');
    console.log($inputN1, $inputN2, $btnAdd);

    $btnAdd.addEventListener('click', function(){
        const n1 = $inputN1.value; //value 속성에는 문자열만 저장됨
        const n2 = $inputN2.value;

        console.log(n1, n2)

        const addValue = Number(n1)+Number(n2);
        $result.innerText = addValue
    }
    );
    $btnMuntiply.addEventListener('click', function(){
        const n1 = $inputN1.value; //value 속성에는 문자열만 저장됨
        const n2 = $inputN2.value;

        console.log(n1, n2)

        const multiplyValue = Number(n1)*Number(n2);
        $result.innerText = multiplyValue
    }
    );
</script>

</body>
</html>
