<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #page-container span { 
            display:inline-block; margin-left: 10px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="page-container"></div>
    <div id="container"></div>
    <script>
        const makeItem = data => {
            const width = parseInt(data.width/10);
            const height = parseInt(data.height/10);

            const div = document.createElement('div');
            div.innerHTML = `
            <img src = "https://picsum.photos/id/${data.id}/${width}/${height}"></img>
            <div>${data.author}</div>
            `
            return div;
        }

        const $container = document.querySelector('#container');

        const procItems = list => {
            $container.innerText = null;
            list.forEach( (item, i) => {
                const elem = makeItem(item);
                $container.append(elem);
            })
        }

        const makePageContainer = (pageValue) => {
            const $pagecontainer = document.querySelector('#page-container');
            for(let i=1; i<=10; i++){
                const $span = document.createElement('span');
                $span.innerText = i;
                $pagecontainer.append($span);
                $span.addEventListener('click', () => {
                    getData(i);
                })
            }            
        }
        makePageContainer(10);

        const getData = page => {
            fetch(`https://picsum.photos/v2/list?limit=50&page=${page}`)
            .then( res => res.json() )
            .then( json => procItems(json) )
            .catch( err => {
                alert('에러 발생!');
                console.log(err);
            } );
        }
        getData(1);
    </script>
</body>
</html>
