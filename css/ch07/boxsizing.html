<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{ width: 200px; height: 200px;border: 2px solid #ccc; padding: 5px; background-color: green; border-radius: 10px 30px 50px;}
       div:not(:last-of-type){margin-bottom: 20px ;}
        .cls1 {box-sizing: border-box;}
        .cls2 {box-sizing: content-box;}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="cls1">cls1</div>
    <div class="cls2">cls2</div>
    <div class="cls3">cls3</div>
    <div class="cls4">cls4</div>
</body>
</html>
