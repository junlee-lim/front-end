<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; position: absolute;}
        .cls-a{z-index: 3; background-color: red;}
        .cls-b{z-index: 1;background-color: blue; left: 50px; top: 40px;}
        .cls-c{z-index: 2;background-color: green; left: 100px; top: 100px;}
    </style>
</head>
<body>
    <div class="cls-a">a</div>
    <div class="cls-b">b</div>
    <div class="cls-c">z-index</div>
</body>
</html>
